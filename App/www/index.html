<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>NoSmoke</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/globalStyles.css">
  </head>

  <body>
    <div id="app">

      <div class="statusbar"></div>

      <div class="view view-main">

        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">No Smoke</div>
              <div class="right">                
                <a href="/ligthers/" class="link"><i class="fas fa-smoking"></i></a>
              </div>
            </div>
          </div>

          <!-- Tab -->
          <div class="toolbar tabbar toolbar-bottom">
            <div class="toolbar-inner">
              <a href="#tab-1" class="tab-link"><i class="fas fa-trophy icon"></i></a>
              <a href="#tab-2" class="tab-link tab-link-active"><i class="fas fa-home icon"></i></a>
              <a href="#tab-3" class="tab-link"><i class="fas fa-heartbeat icon"></i></a>
            </div>
          </div>
          <div class="tabs-swipeable-wrap">
            <div class="tabs">
              <div id="tab-1" class="page-content tab">
                <div class="block">
                  <p>Tab 1 content</p>
                  ...
                </div>
              </div>
              <div id="tab-2" class="page-content tab tab-active">
                <div class="block">
                  <p>Tab 2 content</p>
                  ...
                </div>
              </div>
              <div id="tab-3" class="page-content tab">
                <div class="block">
                  <p>Tab 3 content</p>
                  ...
                </div>
              </div>
            </div>
          </div>

          <!-- App Content -->
          <div class="page-content">
            <h2>Hello guys!!!</h2>
          </div>

        </div>

      </div>

    </div>

    <script type="text/javascript" src="js/all.min.js"></script>
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
